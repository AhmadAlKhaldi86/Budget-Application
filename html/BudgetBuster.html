<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BudgetBuster</title>
    <link rel="stylesheet" href="../css/BudgetBuster.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../images/Budget Buster logo trans.png" class="logo">
    <h1>Hello, </h1>
    <p>
        <input id="name" placeholder="Enter you name" />
        <button onclick = main()>Action!!!</button>
    </p>
    <span> Weekly Budget: $500 </span>
    <form action="https://www.google.com/" method="get"></form>
        <div id="page">
            <h2>purchases </h2>
            <p>Pick Category:</p>
            <select name="category" id="category">
                <option value="ent" selected="selected">Entertainment</option>
                <option value="food">food</option>
                <option value="clothing">clothing</option>
                <option value="bills">bills</option>
            </select>
        </div>
        <input id="amount" placeholder="Please Enter the amount you spent" />
        <button type="button" id="Add">Add</button>
    </form>

    <div class="notify-area-outer-box" id="expense-list">
        <h5 class="item-list">Expense:</h5>
        <h5>Amount:</h5>
        <h5></h5>
    </div>
    <script src="../js/BudgetBuster.js"></script>
</body>
</html>
