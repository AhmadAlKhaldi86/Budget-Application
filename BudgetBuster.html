<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BudgetBuster</title>
    <link rel="stylesheet" href="BudgetBuster.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images?Budget Buster logo.png">
</head>

<body>     
    <h2>Hello, </h2>
    <h3>Weekly Budget: $ </h3>
    <div class="budget-buddy-layout">
        <div class="budget-form-outer-box">
            <form id="budget-form">
                <h5>Please Enter Your Budget</h5>
                <input type="number" id="budget-input">
                <button class="budget-submit" id="budget-submit">Calculate</button>
            </form>
        </div>
        <div class="amount-totals-outer-box">
            <h6 class="green">Budget</h6 cl>
            <h4 class="green"><span>$</span><span id="budget-amount">0</span></h4>
            <h6 class="red">Expenses</h6>
            <h4 class="red"><span>$</span><span id="expense-amount">0</span></h4>
            <h6>Bank</h6>
            <h4><span id="bank">$</span><span id="bank-amount">0</span></h4>
        </div>
        <div class="expense-form-outer-box">
            <form id="expense-form">
                <h5>Please Enter Expense</h5>
                <div class="radio-buttons-box">
                    <label for="Entertainment"class="expense-form-label">
                        <input type="radio" text="Entertainment" name="Expense" id="entertainment-input" value="entertainment">Entertainment</input>
                    </label>
                    <label for="Food"class="expense-form-label">
                        <input type="radio" text="Food" name="Expense" id="food-input" value="food">Food</input>
                    </label>
                    <label for="Clothing"class="expense-form-label">
                        <input  type="radio" text="Clothing" name="Expense" id="clothing-input" value="clotihing">Clothing</input>
                    </label>
                    <label for="Bills"class="expense-form-label">
                        <input  type="radio" text="Bills" name="Expense" id="bills-input" value="bills">Bills</input>
                    </label>
                </div>
                <h5>Please Enter Expense Amount<h5>
                <input type="number" id="expense-input">
                <button class="expense-submit" id="expense-submit">Enter</button>
            </form>
        </div>

        
        <div class="notify-area-outer-box" id="expense-list">
            <h5 class="item-list">Expense:</h5>
            <h5>Amount:</h5>
            <h5></h5>
        </div>
    </div>


    <script src="BudgetBuster.js"></script>
</body>
</html>
